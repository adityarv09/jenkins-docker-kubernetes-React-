<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Membership Form - MasterBlaster Gym</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">

<div class="container mx-auto mt-10 p-5 bg-gray-900 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4">To Get Membership</h1>
    <p class="mb-6">Please fill the form below accurately to enable us serve you better! Welcome!</p>

    <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div class="form-group">
                <label for="firstName" class="block font-semibold mb-1">First name *</label>
                <input type="text" class="form-control w-full p-2 rounded border border-gray-600 bg-gray-800 focus:border-blue-500 focus:outline-none" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName" class="block font-semibold mb-1">Last name *</label>
                <input type="text" class="form-control w-full p-2 rounded border border-gray-600 bg-gray-800 focus:border-blue-500 focus:outline-none" id="lastName" required>
            </div>
        </div>

        <div class="form-group mb-4">
            <label for="email" class="block font-semibold mb-1">Email address *</label>
            <input type="email" class="form-control w-full p-2 rounded border border-gray-600 bg-gray-800 focus:border-blue-500 focus:outline-none" id="email" required>
        </div>

        <div class="form-group mb-4">
            <label for="contactNumber" class="block font-semibold mb-1">Mobile number</label>
            <input type="tel" class="form-control w-full p-2 rounded border border-gray-600 bg-gray-800 focus:border-blue-500 focus:outline-none" id="contactNumber">
        </div>

        <div class="form-group mb-4">
            <label for="startTime" class="block font-semibold mb-1">Start Time *</label>
            <input type="time" class="form-control w-full p-2 rounded border border-gray-600 bg-gray-800 focus:border-blue-500 focus:outline-none" id="startTime" required>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div class="form-group">
                <label for="startDate" class="block font-semibold mb-1">Start Date *</label>
                <input type="date" class="form-control w-full p-2 rounded border border-gray-600 bg-gray-800 focus:border-blue-500 focus:outline-none" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="program" class="block font-semibold mb-1">Program</label>
                <select class="form-control w-full p-2 rounded border border-gray-600 bg-gray-800 focus:border-blue-500 focus:outline-none" id="program">
                    <option>Please Select</option>
                    <!-- Add your program options here -->
                    <option value="cardio-blast">Cardio Blast</option>
                    <option value="strength-training">Strength Training</option>
                    <option value="yoga-sessions">Yoga Sessions</option>
                </select>
            </div>
        </div>

    
        <div class="form-group mb-4">
            <label for="specialRequest" class="block font-semibold mb-1">Any special request</label>
            <textarea class="form-control w-full p-2 rounded border border-gray-600 bg-gray-800 focus:border-blue-500 focus:outline-none" id="specialRequest" rows="3"></textarea>
        </div>

        <div class="form-group mb-4">
            <label for="workoutHours" class="block font-semibold mb-1">Workout Hours *</label>
            <input type="number" class="form-control w-full p-2 rounded border border-gray-600 bg-gray-800 focus:border-blue-500 focus:outline-none" id="workoutHours" required>
        </div>

        <button type="submit" class="w-full py-3 mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded transition duration-200">Submit</button>
    </form>
</div>

</body>
</html>
