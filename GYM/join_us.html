<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Membership Form - MasterBlaster Gym</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #343a40 ;
            color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        h1, h2, h3 {
            color: #f8f9fa;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        button {
            background-color: #f8f9fa;
            color: #343a40;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #8a8e92;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>To Get Membership</h1>
    <p>Please fill the form below accurately to enable us serve you better! Welcome!</p>

    <form>
        <div class="form-row">
            <div class="col-md-6 form-group">
                <label for="firstName">First name *</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6 form-group">
                <label for="lastName">Last name *</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email address *</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="form-group">
            <label for="contactNumber">Mobile number</label>
            <input type="tel" class="form-control" id="contactNumber">
        </div>

        <div class="form-group">
            <label for="startTime">Start Time *</label>
            <input type="time" class="form-control" id="startTime" required>
        </div>

        <div class="form-row">
            <div class="col-md-6 form-group">
                <label for="startDate">Start Date *</label>
                <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="col-md-6 form-group">
                <label for="program">Program</label>
                <select class="form-control" id="program">
                    <option>Please Select</option>
                    <!-- Add your program options here -->
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="specialRequest">Any special request</label>
            <textarea class="form-control" id="specialRequest" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="workoutHours">Workout Hours *</label>
            <input type="number" class="form-control" id="workoutHours" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
